<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout ('로그인', ~{::article})}">
<body>

<head>
    <link rel="stylesheet" href="../../static/css/all.min.css" th:href="@{/css/all.min.css}" />
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <style>a { text-decoration: none; color: black; }</style>
    <script src="../../static/scripts/bootstrap.bundle.min.js" th:src="@{/scripts/bootstrap.bundle.min.js}"></script>
</head>

<article>
    <form th:action method="POST">
        <div class="mb-3">
            <label for="email" class="form-label">Username</label>
            <input type="email" class="form-control" id="email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
        </div>
        <div class="d-flex mb-3">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check">
                <label class="form-check-label" for="check">자동 로그인</label>
            </div>
            <div class="ms-auto">
                <a href="recover.html" th:href="@{/member/recover}">[ 아이디 / 비밀번호 찾기 ]</a>
            </div>
        </div>
        <div class="float-end">
            <button type="submit" class="btn btn-primary">로그인</button>
        </div>
    </form>
</article>

</body>
</html>
