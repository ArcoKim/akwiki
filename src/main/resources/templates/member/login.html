<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout ('로그인', ~{::article}, ${base})}">
<body>

<head>
    <link rel="stylesheet" href="../../static/css/all.min.css" th:href="@{/css/all.min.css}" />
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <style>a { text-decoration: none; color: black; }</style>
    <script src="../../static/scripts/bootstrap.bundle.min.js" th:src="@{/scripts/bootstrap.bundle.min.js}"></script>
</head>

<article>
    <form th:action method="POST" th:object="${loginForm}">
        <div th:if="${#fields.hasGlobalErrors()}">
            <div class="alert alert-danger" role="alert"
                 th:each="err : ${#fields.globalErrors()}" th:text="${err}">아이디 / 비밀번호 오류</div>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" th:field="*{username}">
            <div class="alert alert-warning" role="alert" th:errors="*{username}">사용자명 오류</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}">
            <div class="alert alert-warning" role="alert" th:errors="*{password}">비밀번호 오류</div>
        </div>
        <div class="d-flex mb-3">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check">
                <label class="form-check-label" for="check">자동 로그인</label>
            </div>
            <div class="ms-auto">
                <a href="recover.html" th:href="@{/member/recover}">[ 아이디 / 비밀번호 찾기 ]</a>
            </div>
        </div>
        <div class="float-end">
            <button type="submit" class="btn btn-primary">로그인</button>
        </div>
    </form>
</article>

</body>
</html>
